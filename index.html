<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ffd6e8, #ffeef5);
      font-family: "Poppins", sans-serif;
    }

    .card {
      background: #fff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      text-align: center;
      width: 350px;
    }

    .emoji {
      font-size: 60px;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 30px;
      color: #333;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      position: relative;
    }

    button {
      border: none;
      padding: 12px 26px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #yesBtn:hover {
      background: #e63956;
    }

    #noBtn {
      background: #eee;
      color: #333;
      position: relative;
    }

    .hint {
      margin-top: 18px;
      font-size: 13px;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="emoji">üê±‚ù§Ô∏è</div>
    <h1>Srishtuuu will you be my valentine?</h1>

    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>

    <div class="hint">"No" seems a bit shy üòà</div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          align-items:center;
          justify-content:center;
          flex-direction:column;
          background:linear-gradient(135deg,#ffb3c6,#ffe5ec);
          font-family:Poppins,sans-serif;
          text-align:center;
        ">
          <h1 style="font-size:40px;color:#ff1e56;">YAY!!! üíñü•∞</h1>
          <p style="font-size:22px;">Best Valentine ever üíï</p>
        </div>
      `;
    });
  </script>

</body>
</html>
